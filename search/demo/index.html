<head>

<script>
//  philipwalton.com/articles/the-google-analytics-setup-i-use-on-every-site-i-build
window.ga = window.ga || function() {
  (ga.q = ga.q || []).push(arguments);
};
ga('create', 'UA-33848682-1', 'auto');
ga('set', 'transport', 'beacon');
ga('send', 'pageview');
</script>

<meta charset="utf-8">
<meta name="description" content="Simplest possible examples of HTML, CSS and JavaScript.">

<base target="_blank">


<title>Lunr text search</title>

<link rel="manifest" href="../../manifest.json">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="css/main.css">

</head>

<body>

<div id="online-banner">I'm online :^)</div>

<div id="container">

  <h1>Search the Google swag shop!</h1>

  <label for="query">Search:</label>
  <input id="query" placeholder="" disabled>

  <div id="matchesInfo" class="hidden"></div>
  <div id="itemNavigation" class="hidden"></div>

  <div id="backToResults" class="hidden">❮ Back to search results</div>

  <div id="pageNavigation">
    <div id="previousPage" class="hidden">❮ Previous page</div>
    <div id="nextPage" class="hidden">Next page ❯</div>
  </div>

  <!-- begin results container, content generated dynamically -->
  <div id="matches"></div>
  <!-- end results container, content generated dynamically -->

  <div id="productInfo" class="hidden"></div>

</div>


<!-- <script src="js/lib/lunr.min.js"></script> -->
<script src="js/lib/elasticlunr.min.js"></script>
<script src="js/main.js"></script>
<script src="../../js/lib/ga.js"></script>

</body>
</html>
