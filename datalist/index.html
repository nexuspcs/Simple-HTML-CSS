<body>

<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> datalist</h1>

  <p></p>

  <div id="inputs">

    <input type="text" list="marsupials" placeholder="Start typing a word like 'Wombat'">
    <datalist id="marsupials">
      <option value="Bilby" />
      <option value="Koala" />
      <option value="Numbat" />
      <option value="Pig-footed bandicoot" />
      <option value="Potoroo" />
      <option value="Quoll" />
      <option value="Wallaby" />
      <option value="Wombat" />
    </datalist>

    <input id="range" type="range" value="50" min="0" max="100" step="25" list="numbers">
    <output for="range"></output>
    <datalist id="numbers">
      <option value="25" label="25" />
      <option value="50" label="50" />
      <option value="75" label="75" />
    </datalist>

    <input type="color" value="#000000" list="grays">
    <datalist id="grays">
      <option>#eeeeee</option>
      <option>#cccccc</option>
      <option>#aaaaaa</option>
      <option>#999999</option>
      <option>#444444</option>
    </datalist>

  </div>

  <a href="https://github.com/samdutton/simpl/blob/gh-pages/datalist" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

</div>
